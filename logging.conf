[loggers]
keys=root,coco,model

[handlers]
keys=fileHandler, consoleHandler

[formatters]
keys=myFormatter

[logger_root]
level=CRITICAL
handlers=consoleHandler

[logger_coco]
level=DEBUG
handlers=fileHandler
qualname=coco

[logger_model]
level=DEBUG
handlers=fileHandler
qualname=model

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=myFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=myFormatter
args=("error_msg/error_1117.log","a")

[formatter_myFormatter]
format=%(asctime)s [%(name)s][%(levelname)s] [%(module)s/%(funcName)s] - %(lineno)s  : %(message)s
datefmt=%Y-%m-%d %H:%M:%S