device: 'cuda:1'
notes: 'cpu'

task: detection
statement: '11/4 train model with no denoise queries'

train:
  save_dir: runs/exp1
  epoch: 1000
  base_lr: 0.0001
  img_size: 800
  label_smoothing: 0.0
  optimizer: 
  save: true
  save_period: 50
  tolerance: 0.00001


data:
  num_classes: 80
  remap_mscoco_category: True

  train_dataloader: 
    type: DataLoader
    dataset: 
      type: CocoDetection
      img_folder: /data/lcliu/coco_dataset/train2017/
      ann_file: /data/lcliu/coco_dataset/annotations/instances_train2017.json
      transforms:
        type: Compose
        ops: ~
    shuffle: True
    batch_size: 8
    num_workers: 4
    drop_last: True 


  val_dataloader:
    type: DataLoader
    dataset: 
      type: CocoDetection
      img_folder: /data/lcliu/coco_dataset/val2017/
      ann_file: /data/lcliu/coco_dataset/instances_val2017.json
      transforms:
        type: Compose
        ops: ~ 

    shuffle: False
    batch_size: 8
    num_workers: 4
    drop_last: False



model:
  backbone:
    backbone: 'resnet50'
    weight:
    dilation:
    norm_layer: False

  hybirdencoder:
    in_channels: [512,1024,2048]
    feat_strides: [8, 16, 32]
    hidden_dim: 512
    nhead: 8
    dim_feedforward: 1024
    dropout: 0.0
    enc_act: 'gelu'
    use_encoder_idx: [2]
    num_encoder_layers: 5
    pe_temperature: 10000
    expansion: 1.0
    depth_mult: 1.0
    act: 'silu'
    eval_size: 

  RTDETRTransformer:
    num_classes: 80
    hidden_dim: 256
    num_queries: 300
    position_embed_type: 'sine'
    feat_channels: 
      - 256
      - 256
      - 256
    feat_strides:
      - 8
      - 16
      - 32
    nhead: 8
    num_levels: 3
    num_decoder_points: 4
    num_decoder_layers: 6
    dim_feedforward: 1024
    dropout: 0.
    activation: "relu"
    num_denoising: 100
    label_noise_ratio: 0.5
    box_noise_scale: 1.
    learnt_init_query: False
    eval_spatial_size: [640, 640]
    eval_idx: -1
    eps: '1e-2'
    aux_loss: True
